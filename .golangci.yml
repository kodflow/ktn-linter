version: "2"

run:
  timeout: 5m
  tests: true
  go: "1.25"
  # Inclure les fichiers testdata dans l'analyse
  build-tags: []
  skip-dirs: []
  skip-files: []

# Configuration minimale : uniquement KTN-Linter via make lint
# Aucun linter golangci-lint activ√©
linters:
  enable: []
  disable-all: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  # Ne pas exclure testdata
  exclude-dirs: []
  # Exclure les fichiers _test.go du linting IDE
  exclude-rules:
    - path: _test\.go
      linters:
        - all
